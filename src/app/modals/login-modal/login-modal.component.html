<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <form class = "login-form" (ngSubmit) = "login()" #loginForm="ngForm">

      <div class="modal-body">
          <!-- Userfield field -->
          <div class = "form-group">
            <label for = "usernameInput">Username:</label>
            <input [(ngModel)] = 'model.username' id = "usernameInput" class = "form-control" name = "username" type = "text">
          </div>

          <!-- Password field -->
          <div class = "form-group">
              <label for = "passwordInput">Password:</label>
              <input [(ngModel)] = 'model.password' id = "passwordInput" class = "form-control" name = "password" type = "password">
          </div>

          <p>Don't have an account? <a href = "/register">Sign Up</a></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

        <!-- submit button-->
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </form>

    </div>
  </div>
</div>
