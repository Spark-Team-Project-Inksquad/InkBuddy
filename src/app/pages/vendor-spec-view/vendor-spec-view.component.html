<div class = "vendor-spec-view container-fluid">

  <!-- Add Vendor specification button -->
  <div *ngIf = 'auth_profile' class = "vendor-spec-add">
    <button *ngIf = "auth_profile.id == vendor_id" class = "btn btn-success">Add Vendor Spec</button>
  </div>

  <!-- Render vendor specs -->
  <div class = "vendor-spec-list">
    <div *ngFor = "let vendor_spec of vendor_specs">
      <vendor-spec-card (deleteVendorSpecEmitter) = 'deleteVendorSpec($event, vendor_spec.id)' [isAuth] = 'auth_profile.id == vendor_id' [vendor_spec] = 'vendor_spec'></vendor-spec-card>
    </div>
  </div>

</div>
