<div class = 'card card-vendor-spec '>
  <div class="card-body">
    <div class = "vendor-spec-info">

      <div class = "row">

        <div class = "info col-sm-3 info-price">
          <p class = "info-label">Price Per Material:</p>
          <p class = "info-text">${{vendor_spec.price_per}}</p>
        </div>

        <div class = "info col-sm-3 info-material">
            <p class = "info-label">Material Type:</p>
            <p class = "info-text">{{vendor_spec.material}}</p>
        </div>

        <div class = "info col-sm-3 info-transport">
            <p class = "info-label">Transport Type:</p>
            <p class = "info-text">{{vendor_spec.transport}}</p>
        </div>

        <div class = "info col-sm-3 info-print-type">
            <p class = "info-label">Print Type:</p>
            <p class = "info-text">{{vendor_spec.type_of_print}}</p>
        </div>


      </div>

      <div class = "info info-additional-info">
        <p class = "info-label">Additional Info:</p>
        <p class = "info-text">
          {{vendor_spec.additional_info}}
        </p>
      </div>

    </div>

    <div *ngIf = "isAuth" class = "vendor-spec-actions">
      <button (click) = "deleteVendorSpec()" class = "btn float-right btn-danger">Delete</button>
    </div>

  </div>
</div>
