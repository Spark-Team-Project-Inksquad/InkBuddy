 <div (click) = "favoriteOrUnFavoriteVendor($event)" class="card card-vendor {{colorClass}}">
    <div class="card-body">
      <div class = "row">
        <div class = "col-3">
          <img *ngIf = "!vendorInfo.profile_img" class = "rounded-circle img-fluid" src = "https://via.placeholder.com/150"/>
          <img width = "150" *ngIf = "vendorInfo.profile_img" src = "{{api.getEndpoint() + vendorInfo.profile_img}}" class = "img-fluid rounded-circle"/>
        </div>

        <div class = "col-6 vendor-info">
          <h3><b>{{vendorInfo.user.username}}</b></h3>
          <div class = "vendor-specs ">
            <p>
              <span><img src = "/assets/icons/place-icon.svg" />{{distance}} miles away</span>
              <br>
              <span>
                <img *ngIf = "mode != 'favorite'" src = "/assets/icons/car-icon.svg" />
                <img *ngIf = "mode == 'favorite'" src = "/assets/icons/favorite-car-icon.svg" />
                {{bestVendorSpec.transport}}
              </span>
              <br>
              <span>other specs:</span>
              <span *ngIf = "bestVendorSpec.additional_info != ''">{{bestVendorSpec.additional_info}}</span>
              <span *ngIf = "bestVendorSpec.additional_info == ''">None</span>
            </p>
          </div>
        </div>

        <div class = "col-3">
          <button *ngIf = "mode != 'favorite' && isFavorited != undefined" class = "float-right btn btn-light" (click) = "favoriteOrUnFavoriteVendor($event);" >
            <span  *ngIf = "isFavorited == false" ><img width = "40" src = "/assets/icons/favorite-icon.svg"/></span>
            <span *ngIf = "isFavorited == true" ><img  width = "40" src = "/assets/icons/favorited-icon.svg"/></span>

          </button>
          <button (click) = "placeOrder(vendorInfo)" class = "text-center vendor-price-button {{mode}}">Price</button>
        </div>
      </div>
    </div>
</div>
