<div class="card card-vendor {{colorClass}}">
    <div class="card-body">
      <div class = "row">
        <div class = "col-3">
          <img class = "rounded-circle img-fluid" src = "https://via.placeholder.com/150"/>
        </div>

        <div class = "col-6 vendor-info">
          <h3><b>Vendor Name</b></h3>
          <div class = "vendor-specs ">
            <p>
              <span><img src = "/assets/icons/place-icon.svg" /> miles away</span>
              <br>
              <span>
                <img *ngIf = "mode != 'favorite'" src = "/assets/icons/car-icon.svg" />
                <img *ngIf = "mode == 'favorite'" src = "/assets/icons/favorite-car-icon.svg" />
                types of transportation
              </span>
              <br>
              <span>other specs</span>
            </p>
          </div>
        </div>

        <div class = "col-3">
          <div class = "favorite-vendor-container"  *ngIf = "mode != 'favorite'">
            <a (click) = "favoriteOrUnFavoriteVendor()" href = "#">
              <span  *ngIf = "isFavorited == false" class = "float-right"><img width = "40" src = "/assets/icons/favorite-icon.svg"/></span>
              <span *ngIf = "isFavorited == true" class = "float-right"><img  width = "40" src = "/assets/icons/favorited-icon.svg"/></span>

            </a>
          </div>
          <button class = "text-center vendor-price-button {{mode}}">Price</button>
        </div>
      </div>
    </div>
</div>
